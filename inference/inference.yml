apiVersion: apps/v1
kind: Deployment
metadata:
  name: "${APP_NAME}"
  labels:
    app: "${APP_NAME}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "${APP_NAME}"
  template:
    metadata:
      labels:
        app: "${APP_NAME}"
    spec:
      nodeSelector:
        pool: cpu
      containers:
        - name: "${APP_NAME}"
          image: "${IMAGE}"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "500m"
              memory: "4Gi"
            limits:
              cpu: "1"
              memory: "8Gi"
          env:
            - name: MODEL_ID
              value: "${MODEL_ID}"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: "${APP_NAME}"
  labels:
    app: "${APP_NAME}"
spec:
  selector:
    app: "${APP_NAME}"
  ports:
    - name: http
      port: 80        # external port
      targetPort: 80  # containerPort from Docker
  type: ClusterIP